{% extends 'base.html' %}
{% block content %}

<h4><em>Log In</em></h4>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="login">
</form>

{% endblock %}
