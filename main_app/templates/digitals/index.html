{% extends 'base.html' %}
{% block content %}

<h4><em>Digital</em></h4>
{% if user.is_authenticated %}
<h5><a class="loggedin-option" href="{% url 'digitals_create' %}"><em>+ Add a Digital Piece</em> &nbsp;</a></h5>
{% endif %}
{% for digital in digitals %}
  <div class="card">
    <a href="/digitals/{{ digital.id }}">
    <div class="index-link">
      <span>{{ digital.title }}</span>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
